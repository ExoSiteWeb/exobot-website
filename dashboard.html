<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ExoBot Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="nav">
  <div class="nav-container">
    <div class="logo">
      <i class="fas fa-robot"></i>
      <span>ExoBot</span>
    </div>
    <div class="nav-right">
      <button id="logoutBtn" class="btn ghost">Déconnexion</button>
    </div>
  </div>
</header>

<main class="dashboard">

  <!-- LOGIN -->
  <section id="loginSection" class="card center">
    <h1>Dashboard ExoBot</h1>
    <p>Gère ton bot Discord simplement.</p>
    <button class="btn primary" onclick="loginWithDiscord()">
      <i class="fab fa-discord"></i> Se connecter avec Discord
    </button>
  </section>

  <!-- DASHBOARD -->
  <section id="userSection" class="hidden">
    <div class="user-card">
      <div id="userInfo"></div>
    </div>

    <h2 class="section-title">Tes serveurs</h2>
    <div id="guildList" class="guild-grid"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
